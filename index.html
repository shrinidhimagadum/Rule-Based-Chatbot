<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript Chatbot</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./index.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

        <div id="chat-icon" onclick="toggleChat()">

        </div>

        </div> -->
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="/chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:lawngreen">I'm Mr.Chatbot</span>
                    </div>
                </div>
                <div>
                    <button class="close-btn" onclick="closeChat()"><b>X</b></button>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="refreshChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">
                <ul id="chat-log"></ul>
                
                <div id="messages"></div>
            </div>
            <div id="chat-input">
                
                <input type="text" id="user-input" placeholder="Enter your option.." >
                <button class="send-btn" onclick="sendMessage(event)"><b>âž¤</b></button>
